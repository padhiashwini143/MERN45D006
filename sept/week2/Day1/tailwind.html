<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Hello i am going to learn tailwind -->
      <nav class="w-screen p-[20px] flex justify-between text-[15] shadow-xl">
        <div class="w-[40%]">
            <p class="text-blue-700 font-semibold ">Qlith <span class="text-orange-600">Innovation</span></p>
        </div>
        <div class="w-[40%]">
            <ul class="flex justify-between list-none">
                <li class="hover:text-orange-600 hover:cursor-pointer">Home</li>
                <li class="hover:text-orange-600 hover:cursor-pointer">About</li>
                <li class="hover:text-orange-600 hover:cursor-pointer">Service</li>
                <li class="hover:text-orange-600 hover:cursor-pointer">Contact</li>
                <li class="hover:text-orange-600 hover:cursor-pointer">Login</li>
            </ul>
        </div>
     </nav>


     <div class="w-[350px] bordor-1 bordor-solid bordor-blue-600 p-[5px] m-auto mt-[100px] rounded-[10px] bg-[url()] bg-cover">
        <form action="" class="p-5">
            <div class="p-[10px] flex flex-col gap-[5px]">
                <label for="name-field" class="text-[20px] text-red-600">Name</label>
                <input type="text" placeholder="Enter your name" id="name-field" class="p-[8px] rounded-[5px] bordor-none shadow-xl focus:bg-orange-600placeholder:text-red-700">
            </div>
            <div class="p-[10px] flex flex-col gap-[5px]">
                <label for="age-field" class="text-[20px] text-red-600">Age</label>
                <input type="number" placeholder="Enter your age" id="age-field" class="p-[8px] rounded-[5px] bordor-none shadow-xl focus:bg-orange-600placeholder:text-red-700">
            </div>
            <div class="p-[10px] flex flex-col gap-[5px]">
                <label for="phone-field" class="text-[20px] text-red-600">Phone No</label>
                <input type="number" placeholder="Enter your phone" id="phone-field" class="p-[8px] rounded-[5px] bordor-none shadow-xl focus:bg-orange-600placeholder:text-red-700">
            </div>
            <div class="p-[10px] flex flex-col gap-[5px]">
                <label for="email-filed" class="text-[20px] text-red-600">Email</label>
                <input type="email" placeholder="Enter your Email" id="email-filed" class="p-[8px] rounded-[5px] bordor-none shadow-xl focus:bg-orange-600placeholder:text-red-700">
            </div>
            <div class="p-[10px] flex flex-col gap-[5px]">
                <label for="password-field" class="text-[20px] text-red-600">Password</label>
                <input type="password" placeholder="Enter your Password" id="password-field" class="p-[8px] rounded-[5px] bordor-none shadow-xl focus:bg-orange-600placeholder:text-red-700">
            </div>
                <div class="w-full flex justify-center mt-3">
                    <button class="w-70 bg-violet-700 p-[10px] rounded-[10px] border-none text-white cursor-pointer">Submit</button>
                </div>
            
        </form>
     </div>
</body>
</html>
