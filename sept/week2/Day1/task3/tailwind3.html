<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-br from-cyan-400 to-teal-400">
  
  <div class="w-96 bg-gradient-to-br from-slate-800 to-slate-700 text-white rounded-lg shadow-2xl p-8 border border-cyan-400">
    
    <!-- Avatar / Camera Icon -->
    <div class="flex justify-center mb-6">
      <div class="w-20 h-20 border-2 border-cyan-300 rounded-full flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-cyan-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h2l2-3h10l2 3h2a1 1 0 011 1v11a1 1 0 01-1 1H3a1 1 0 01-1-1V8a1 1 0 011-1z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 13a3 3 0 100-6 3 3 0 000 6z" />
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h2 class="text-center text-xl font-semibold mb-6 tracking-wide">USER LOGIN</h2>

    <!-- Email Input -->
    <div class="mb-4 relative">
      <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8-4H8m8 8H8m4-14v2m0 12v2m-6-6h.01M18 12h.01" />
        </svg>
      </span>
      <input type="email" placeholder="Email ID" class="w-full pl-10 py-2 border-b border-gray-400 bg-transparent focus:outline-none focus:border-cyan-400 placeholder-gray-400">
    </div>

    <!-- Password Input -->
    <div class="mb-4 relative">
      <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.657 0 3 1.343 3 3v3H9v-3c0-1.657 1.343-3 3-3z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8V7a5 5 0 00-10 0v1" />
        </svg>
      </span>
      <input type="password" placeholder="Password" class="w-full pl-10 py-2 border-b border-gray-400 bg-transparent focus:outline-none focus:border-cyan-400 placeholder-gray-400">
    </div>

    <!-- Remember me & Forgot password -->
    <div class="flex items-center justify-between mb-6 text-sm">
      <label class="flex items-center space-x-2">
        <input type="checkbox" class="form-checkbox text-cyan-400">
        <span>Remember me</span>
      </label>
      <a href="#" class="text-cyan-300 hover:underline">Forgot Password?</a>
    </div>

    <!-- Login Button -->
    <button class="w-full py-2 bg-black hover:bg-cyan-600 transition rounded-md font-semibold">LOGIN</button>
    
  </div>

</body>
</html>
