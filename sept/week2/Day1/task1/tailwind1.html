<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="min-h-screen m-0 font-sans flex items-center justify-center bg-gradient-to-b from-pink-400 via-purple-600 to-indigo-700 bg-cover">
  <div class="w-full max-w-md p-5">
    <div class="bg-white p-10 rounded-lg shadow-md text-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-8 tracking-wide">LOGIN</h2>

      <form>
        <div class="flex items-center border border-gray-300 rounded-md mb-5 px-4 py-3 bg-gray-100">
          <i class="fas fa-envelope text-gray-500 mr-3"></i>
          <input type="email" placeholder="Email" class="w-full border-none outline-none bg-transparent text-base"/>
        </div>

        <div class="flex items-center border border-gray-300 rounded-md mb-5 px-4 py-3 bg-gray-100">
          <i class="fas fa-lock text-gray-500 mr-3"></i>
          <input type="password" placeholder="••••••••" class="w-full border-none outline-none bg-transparent text-base"/>
        </div>

        <div class="flex items-center mb-6 pl-1">
          <input type="checkbox" id="remember" class="w-4 h-4 accent-pink-600 mr-2">
          <label for="remember" class="text-sm text-gray-600">Remember me</label>
        </div>

        <button type="submit" class="w-full py-3 bg-pink-600 hover:bg-pink-700 text-white font-semibold text-lg rounded-md transition duration-300 mb-6 tracking-wide">
          LOGIN
        </button>
      </form>

      <div class="text-gray-400 text-sm relative mb-6">
        <span class="before:content-[''] before:absolute before:top-1/2 before:left-0 before:w-1/3 before:h-px before:bg-gray-200 
                      after:content-[''] after:absolute after:top-1/2 after:right-0 after:w-1/3 after:h-px after:bg-gray-200">
          or login with
        </span>
      </div>

      <div class="flex justify-between gap-4 mb-8">
        <button class="flex-1 flex items-center justify-center gap-2 py-3 border border-blue-800 text-blue-800 rounded-md bg-white hover:bg-indigo-50 transition">
          <img src="facebook.png" alt="Facebook" class="w-5 h-5" />
          Facebook
        </button>

        <button class="flex-1 flex items-center justify-center gap-2 py-3 border border-red-600 text-red-600 rounded-md bg-white hover:bg-red-50 transition">
          <img src="search.png" alt="Google" class="w-5 h-5" />
          Google
        </button>
      </div>

      <div class="text-sm text-gray-500">
        Not a member? <a href="#" class="text-gray-700 hover:underline">Sign up now</a>
      </div>
    </div>
  </div>
</body>
</html>
