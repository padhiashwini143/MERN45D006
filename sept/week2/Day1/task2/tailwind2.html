<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task 4</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('WhatsApp Image 2025-09-08 at 6.50.13 AM.jpeg')">
  <div class="w-[300px] bg-teal-300/70 mt-36 rounded-md backdrop-blur-sm p-6 shadow-lg">

    <form>

      <!-- Title -->
      <div class="text-center mb-5">
        <p class="text-white font-semibold text-lg">MEMBER LOGIN</p>
      </div>

      <!-- Username -->
      <div class="mb-4 flex justify-center">
        <input 
          type="text" 
          placeholder="ðŸ‘¤ Username" 
          class="w-[241px] h-[30px] bg-black/80 text-white placeholder-white rounded-sm px-3 text-sm focus:outline-none"
        />
      </div>

      <!-- Password -->
      <div class="mb-4 flex justify-center">
        <input 
          type="password" 
          placeholder="ðŸ”’ Password" 
          class="w-[241px] h-[30px] bg-black/80 text-white placeholder-white rounded-sm px-3 text-sm focus:outline-none"
        />
      </div>

      <!-- Login Button -->
      <div class="mb-4 flex justify-center">
        <button 
          type="submit" 
          class="px-8 py-2 text-xs bg-white hover:bg-lime-300 focus:text-teal-400 focus:cursor-progress rounded"
        >
          LOGIN
        </button>
      </div>

      <!-- Forgot Password -->
      <div class="text-center text-white text-sm mb-3">
        <p>Forgot Password? <a href="#" class="underline hover:text-gray-300">Click Here</a></p>
      </div>

      <hr class="border-white/30 mb-4">

      <!-- Register Button -->
      <div class="flex justify-center">
        <button 
          type="button" 
          class="bg-teal-500 hover:bg-cyan-300 focus:text-blue-700 focus:cursor-grab text-xs px-8 py-2 rounded"
        >
          REGISTER
        </button>
      </div>

    </form>
  </div>
</body>
</html>
